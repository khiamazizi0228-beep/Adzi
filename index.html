<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Green Guy</title>
  <style>
    body { margin:0; background:#6a4527; overflow:hidden; }
  </style>
</head>
<body>

<script type="module">
import * as THREE from "https://unpkg.com/three@0.160.0/build/three.module.js";

const scene = new THREE.Scene();

const camera = new THREE.PerspectiveCamera(45, innerWidth/innerHeight, 0.1, 100);
camera.position.set(0, 1.5, 5);

const renderer = new THREE.WebGLRenderer({ antialias:true });
renderer.setSize(innerWidth, innerHeight);
document.body.appendChild(renderer.domElement);

scene.add(new THREE.AmbientLight(0xffffff, 0.6));
const light = new THREE.DirectionalLight(0xffffff, 1);
light.position.set(3,4,2);
scene.add(light);

const mat = new THREE.MeshStandardMaterial({ color: 0x22c55e });

const guy = new THREE.Group();

const head = new THREE.Mesh(new THREE.SphereGeometry(1, 64, 64), mat);
head.scale.y = 1.2;
head.position.y = 1;
guy.add(head);

const body = new THREE.Mesh(new THREE.SphereGeometry(1.2, 64, 64), mat);
body.scale.y = 0.7;
body.position.y = -0.6;
guy.add(body);

scene.add(guy);

function animate(){
  guy.rotation.y += 0.003;
  renderer.render(scene, camera);
  requestAnimationFrame(animate);
}
animate();

addEventListener("resize", ()=>{
  camera.aspect = innerWidth/innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth, innerHeight);
});
</script>

</body>
</html>
